<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCraft Summit 2025</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oxanium:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- JS -->
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="container">
      <header>
        <img src="https://raw.githubusercontent.com/maykbrito/my-public-files/main/nlw-19/logo.svg" alt="Logo">
        <h1>
          <div>CodeCraft</div>
          Summit 2025
        </h1>
      </header>

      <main class="registration">
        <section>
          <div class="section-header">
            <h2>Inscrição</h2>
            <div class="badge">Aberta</div>
          </div>

          <form id="form">
            <div class="input-wrapper">
              <label for="name">Nome completo</label>
              <div class="input-group">
                <input id="name" name="name" type="text" placeholder="Digite seu nome" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <div class="input-group">
                <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <div class="input-group">
                <input id="phone" name="phone" type="text" placeholder="Digite seu telefone" required>
              </div>
            </div>

            <button type="submit">Confirmar inscrição</button>
          </form>
        </section>
      </main>
    </div>

    
  </div>
</body>
</html>
